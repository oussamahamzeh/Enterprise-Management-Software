{% extends 'base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  <p>Enter the email associated with your account to receive a password reset email.</p>
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}

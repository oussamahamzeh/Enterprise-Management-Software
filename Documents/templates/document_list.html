{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
      body {
          background-image: url('{% get_media_prefix %}/images/documents_background.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center center;
          color: white; /* Set text color to white */
      }
    </style>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Document List</h2>
        <a href="{% url 'documents:upload_document' %}" class="btn btn-primary">Upload</a>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <form method="get" class="form-inline">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select name="category" id="category" class="form-control">
                        <option value="">All categories</option>
                        {% for category in categories %}
                            <option value="{{ category.category }}" {% if category.category == selected_category %}selected{% endif %}>{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for document in documents %}
                        <tr>
                            <td>{{ document.title }}</td>
                            <td>{{ document.category.category }}</td>
                            <td>
                                <a href="{{ document.file.url }}" class="btn btn-primary btn-sm">Download</a>
                                <form action="{% url 'documents:document_delete' document.pk %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this document?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">No documents found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<button onclick="goBack()" class="btn btn-secondary">Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

{% endblock %}
